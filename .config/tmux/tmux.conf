# pane navigation
# https://superuser.com/questions/1257491/can-i-make-tmux-stay-in-prefix-mode-until-i-press-escape
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind y run-shell "
tmux capture-pane -pS -2500 |
awk '
/❯/ { i++; idx[i] = NR }
{ lines[NR] = \$0 }
END {
  if (i >= 2) {
    # Determine range
    start = idx[i-1] + 1
    end = idx[i] - 1

    # Skip empty or whitespace-only lines from the bottom
    while (end >= start && lines[end] ~ /^[[:space:]]*$/)
      end--

    # Skip the first non-empty line above last ❯
    if (end >= start)
      end--

    # Print remaining lines
    for (j = start; j <= end; j++)
      print lines[j]
  }
}
' | wl-copy
"
