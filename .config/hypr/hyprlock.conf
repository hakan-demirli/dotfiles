background {
    monitor =
    path = /tmp/wp.webp
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    position = 0, 65
    halign = center
    valign = bottom
}

# Current time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>"
    font_size = 64
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 0
    halign = center
    valign = center

    shadow_passes = 3
    shadow_size = 4
}

# User label
label {
    monitor =
    text = Hey <span text_transform="capitalize" size="larger">$USER</span>
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 0, -80
    halign = center
    valign = center

    shadow_passes = 3
    shadow_size = 4
}


# Type to unlock
label {
    monitor =
    text = Type to unlock!
    font_size = 16
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 30
    halign = center
    valign = bottom

    shadow_passes = 3
    shadow_size = 4
}
