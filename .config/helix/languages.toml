[language-server]
clangd = { command = "clangd", args = ['--fallback-style=Webkit'] }
texlab = { command = "texlab", config = { texlab = { build = { onSave = true, forwardSearchAfter = true }, forwardSearch = { executable = "zathura", args = [
  "--synctex-forward",
  "%l:1:%f",
  "%p",
] }, chktex = { onEdit = true } } } }


[[language]]
name = "python"
roots = ["pyproject.toml", "."]
formatter = { command = "black", args = ["--quiet", "-"] }
language-servers = ["pyright"]
auto-format = true
# ruff formatter any good?
