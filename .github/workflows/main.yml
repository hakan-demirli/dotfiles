name: "Nix Build"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix flake check

  build-all-hosts:
    needs: checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host:
          - laptop
          - vm_oracle_aarch64
          - vm_oracle_x86
          - vm_qemu_x86
          - vm_qemu_aarch64
          - s01
          - s02
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel
