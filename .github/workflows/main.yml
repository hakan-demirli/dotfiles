name: "Nix Build"
on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]
jobs:
  build-all-hosts:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host:
          - laptop
          - vm_oracle_aarch64
          - vm_oracle_x86
          - vm_qemu_x86
          - vm_qemu_aarch64
          - s01
          - s02

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Check flake validity
        run: nix flake check

      - name: Build NixOS configuration for ${{ matrix.host }}
        run: nix build .
